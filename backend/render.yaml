services:
  - type: web
    name: call-me-reminder-backend
    runtime: python
    rootDir: backend
    buildCommand: "pip install --only-binary :all: -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
