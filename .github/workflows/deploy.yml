name: Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install backend dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Run backend linting
      run: |
        pip install pylint
        pylint backend/app --disable=all --enable=syntax-error,undefined-variable || true

    - name: Run backend tests
      run: |
        # Placeholder for backend tests
        echo "Backend tests would run here"

  test-frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18.x', '20.x']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Cache npm packages
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install

    - name: Run frontend linting
      run: |
        cd frontend
        npm run lint

    - name: Build frontend
      run: |
        cd frontend
        npm run build

  deploy:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Deploy to Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        RENDER_SERVICE_ID_BACKEND: ${{ secrets.RENDER_SERVICE_ID_BACKEND }}
        RENDER_SERVICE_ID_FRONTEND: ${{ secrets.RENDER_SERVICE_ID_FRONTEND }}
      run: |
        # Install curl if not already available
        apt-get update && apt-get install -y curl
        
        echo "Triggering backend deployment..."
        curl --request POST \
          --url https://api.render.com/v1/services/$RENDER_SERVICE_ID_BACKEND/deploys \
          --header "authorization: Bearer $RENDER_API_KEY"
        
        echo "Triggering frontend deployment..."
        curl --request POST \
          --url https://api.render.com/v1/services/$RENDER_SERVICE_ID_FRONTEND/deploys \
          --header "authorization: Bearer $RENDER_API_KEY"

    - name: Notify deployment
      if: success()
      run: |
        echo "âœ… Deployment triggered successfully!"
        echo "Backend: https://call-me-reminder-backend.onrender.com"
        echo "Frontend: https://call-me-reminder.onrender.com"
        echo "API Docs: https://call-me-reminder-backend.onrender.com/docs"
